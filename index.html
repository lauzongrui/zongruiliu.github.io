<!DOCTYPE html>
<html>
	<head>
	  <meta charset="UTF-8">
	  <!-- import CSS -->
	  <link rel="stylesheet" href="lib/element-ui/index.css">
	</head>
	<body>
	  <div id="app">
		<el-container style="height: 700px; ">
			<el-header style="font-size: 12px; height: 40px;">
					<el-row :gutter="20">
						 	<el-col :span="3" :offset="6">
								<div>
									<img  src="img/logo.png">
								</div>
							</el-col>
						 	<el-col :span="9">
								<div >
							    <el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal" @select="handleSelect"  background-color="white" text-color="#444444" active-text-color="#409EFF">
									  <el-menu-item @click="openTab('/list.html')" index="1">问答广场</el-menu-item>
									  <el-menu-item @click="openTab('/question.html')" index="2">个人提问</el-menu-item>
									  <el-menu-item @click="openTab('/answer.html')" index="3">个人回答</el-menu-item>
									</el-menu>
							 </div>
						 </el-col>
					</el-row>
			</el-header>

			<el-main>

				<el-row :gutter="20">
				  	<el-col :span="12" :offset="6">
							 <div class="tip">
								 		<p>
												基于星云链的问答论坛
										</p>
							 </div>
						</el-col>
				</el-row>



				<el-row :gutter="20">
				  	<el-col :span="12" :offset="6">
									<div id="mainApp" ></div>
						</el-col>
				</el-row>
			</el-main>

		</el-container>
	  </div>
	</body>
	<style>
		.tip {
		    padding: 8px 16px;
		    background-color: #ecf8ff;
		    border-radius: 4px;
		    border-left: 5px solid #50bfff;
		    margin: 20px 0;
		}
	</style>
	<script src="lib/jquery/jquery.js"></script>
  <!-- import Vue before Element -->
  <script src="lib/vue/vue.js"></script>
  <!-- import JavaScript -->
  <script src="lib/element-ui/index.js"></script>

  <script>
	//首页默认加载看板配置
	$.get("https://zongruiliu.github.io/list.html",function(data){
		$('#mainApp').html(data);
  });

	var app = new Vue({
		el: '#app',
		data:{
			activeIndex : '1'
		},
		methods: {
			//
			handleSelect(key, keyPath) {
				console.log(key, keyPath);
			},
			//加载新页面
			openTab(url) {
				//该变DIV块内容
				$.get("https://zongruiliu.github.io"+url,function(data){
					$('#mainApp').html(data);
				});
			}
		}
	})
</script>
</html>
