<!DOCTYPE html>
<html>
	<head>
	  <meta charset="UTF-8">
	  <!-- import CSS -->
	  <link rel="stylesheet" href="lib/element-ui/index.css">
	</head>
	<body>
	  <div id="app">
		<el-container style="height: 700px; ">  	
			<el-header style="text-align: right; font-size: 12px">
			    <el-menu
				  :default-active="activeIndex"
				  class="el-menu-demo"
				  mode="horizontal"
				  @select="handleSelect"
				  background-color="#545c64"
				  text-color="#fff"
				  active-text-color="#ffd04b">
				  <el-menu-item @click="openTab('/list.html')" index="1">问答广场</el-menu-item>
				  <el-menu-item @click="openTab('/question.html')" index="2">个人提问</el-menu-item>
				  <el-menu-item @click="openTab('/answer.html')" index="3">个人回答</el-menu-item>
				</el-menu>
			</el-header>
			
			<el-main>
				<div id="mainApp"></div>
			</el-main>
		</el-container>
	  </div>
	</body>
	<style>
	
	</style>
	<script src="lib/jquery/jquery.js"></script>
    <!-- import Vue before Element -->	
    <script src="lib/vue/vue.js"></script>
    <!-- import JavaScript -->
    <script src="lib/element-ui/index.js"></script>
    <script>
	//首页默认加载看板配置
	$.get("https://zongruiliu.github.io/list.html",function(data){
		$('#mainApp').html(data);
    }); 
		
	var app = new Vue({
		el: '#app',
		data:function(){
			activeIndex : '1'
		},
		methods: {
			//
			handleSelect(key, keyPath) {
				console.log(key, keyPath);
			},
			//加载新页面
			openTab(url) {
				//该变DIV块内容
				$.get("https://zongruiliu.github.io"+url,function(data){
					$('#mainApp').html(data);
				});
			}
		}
	})
  </script>
</html>
