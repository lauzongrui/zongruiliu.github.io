<!DOCTYPE html>
<html>
	<head>
	  <meta charset="UTF-8">
	</head>
	<body>
	  <div id="pageDiv">
		<el-table :data="tableData">
			<el-table-column prop="date" label="日期" width="140">
			</el-table-column>
			<el-table-column prop="name" label="姓名" width="120">
			</el-table-column>
			<el-table-column prop="address" label="地址">
			</el-table-column>
		</el-table>
	  </div>
	</body>
    <script>
		new Vue({
		    el: '#pageDiv',	   
			data:function() {		
				const item = {
					date: '2016-05-02',
					name: '王大虎',
					address: '上海市普陀区金沙江路 1518 弄'
			    };
			    return {
					tableData: Array(10).fill(item),
					activeIndex : '1'
			    }
			}
		})
  </script>
</html>
